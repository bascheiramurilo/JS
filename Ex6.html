<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript">
  function azul(id) {document.getElementById('id').style.color='blue';}
  function vermelho(id) {document.getElementById('id').style.color='red';}
  function roxo(id) {document.getElementById('id').style.color='purple';}
  function preto(id) {document.getElementById('id').style.color='black';}
  function marrom(id) {document.getElementById('id').style.color='brown';}
  function verde(id) {document.getElementById('id').style.color='green';}
</script>
</head>
<body>
  <button onclick="azul('larica')">blue</button>
  <button onclick="vermelho('larica')">red</button>
  <button onclick="roxo('larica')">purple</button>
  <button onclick="preto('larica')">black</button>
  <button onclick="marrom('larica')">brown</button>
  <button onclick="verde('larica')">green</button>

 <div id="larica">teste teste teste</div>
   
 

</body>
</html>
